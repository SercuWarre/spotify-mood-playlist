<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Playlist Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Mood-Based Playlist Generator</h1>
            <div class="dropdown">
                <button class="dropbtn" id="mood-button">Select Mood</button>
                <div class="dropdown-content" id="mood-menu">
                    <a href="#" data-value="happy">😊 Happy</a>
                    <a href="#" data-value="chill">😌 Chill</a>
                    <a href="#" data-value="energetic">⚡ Energetic</a>
                    <a href="#" data-value="sad">😢 Sad</a>
                    <a href="#" data-value="angry">😠 Angry</a>
                    <a href="#" data-value="focus">🧠 Focus</a>
                    <a href="#" data-value="relax">🌿 Relax</a>
                    <a href="#" data-value="romantic">❤️ Romantic</a>
                    <a href="#" data-value="party">🎉 Party</a>
                    <a href="#" data-value="workout">🏋️ Workout</a>
                    <a href="#" data-value="uplifting">🌟 Uplifting</a>
                    <a href="#" data-value="sleep">😴 Sleep</a>
                    <a href="#" data-value="reflective">🤔 Reflective</a>
                    <a href="#" data-value="road_trip">🚗 Road Trip</a>
                    <a href="#" data-value="background">🎶 Background</a>
                </div>
            </div>
        </header>
        <main>
            <div>
                <canvas id="genreChart" width="400" height="400"></canvas>
            </div>
            <div id="songs-container">
                <!-- Random songs will be displayed here -->
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
